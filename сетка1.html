<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: rgb(78, 76, 76); display: block; margin: 0 auto; }
        #wrapper {
            width: 360px;  
            height: 480px;
            position: absolute;
            top: 0;
            left: 0;
        }

        #content {
            z-index: 10;
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
}
    </style>
    <script language="javascript">
            var activate=true;
            function activate() {
            activate=!activate;
            }
            
            function grab() {
            if(activate) {
            imgWdh=document.img.width;
            imgHgt=document.img.height;
            img.style.pixelLeft=event.x-imgWdh/2;
            img.style.pixelTop=event.y-imgHgt/2;
            }
            }
    </script>
</head>
<body>
<div id="wrapper">
    <canvas id="grid" ></canvas>
    <div id="content">
            <div onMousemove="grab()">
                    <img src="logo.jpg"; name="img" onClick="activate()" style="position:absolute;top:10;left:10">
            </div>
    </div>
</div>
<script>
var wrapper = document.getElementById('wrapper');
var canvas = document.getElementById('grid');
var context = canvas.getContext('2d');
var step = 50;
canvas.height = wrapper.offsetHeight;
canvas.width = wrapper.offsetWidth;

context.strokeStyle = '#000';
for (var i = 0; i < canvas.width; i += step) {
    context.moveTo(i, 0);
    context.lineTo(i, canvas.height);
    context.stroke();
}

for (var i = 0; i < canvas.height; i += step) {
    context.moveTo(0, i);
    context.lineTo(canvas.width, i);
    context.stroke();
}
</script>
</body>
</html>
